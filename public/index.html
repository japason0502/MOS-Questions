<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MOS演習問題</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="select-screen">
            <h1>MOS演習問題</h1>
            
            <!-- アプリケーション選択 -->
            <div class="select-section">
                <h2>使用するアプリケーションを選択してください</h2>
                <select id="appSelect" class="select-box">
                    <option value="1">Excel</option>
                    <option value="2">Word</option>
                    <option value="3">PowerPoint</option>
                    <option value="4">Excel Expert</option>
                    <option value="5">Word Expert</option>
                </select>
            </div>

            <!-- タイマーオプション -->
            <div class="select-section">
                <label class="timer-option">
                    <input type="checkbox" id="noTimer">
                    試験時間をカウントしない
                </label>
            </div>

            <!-- ボタン -->
            <div class="button-section">
                <button id="startButton" class="primary-button">開始</button>
            </div>
        </div>
    </div>
    <script src="select.js"></script>
</body>
</html>
