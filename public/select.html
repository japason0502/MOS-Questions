<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MOS演習問題</title>
    <link rel="stylesheet" href="style.css">
    <script src="questions.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MOS試験対策</h1>
            <div id="timer" class="timer"></div>
        </div>
        

        
        <div class="question-container">
            <!-- ヘッダー -->
            <header>
                <div class="header-left">
                    <span id="projectNumber">プロジェクト 1/6</span>
                </div>
                <div class="header-right">
                    <button id="reviewButton" onclick="window.location.href='review.html'">レビューページ</button>
                </div>
            </header>

            <!-- 問題文エリア -->
            <div class="question-area">
                <p id="questionText">あなたは工場の測定値で生産台数を記録しています。</p>
            </div>

            <!-- 問題ナビゲーション -->
            <div class="question-nav">
                <!-- 問題ボタンはJavaScriptで動的に生成 -->
            </div>

            <!-- コントロールエリア -->
            <div class="control-area">
                <div id="questionStatus" class="question-status">
                    <button class="status-btn review-btn" onclick="toggleReviewStatus(currentProject, currentQuestion)">
                        あとで見直す
                    </button>
                    <button class="status-btn answered-btn" onclick="toggleAnsweredStatus(currentProject, currentQuestion)">
                        回答済み
                    </button>
                    <button class="status-btn video-btn" onclick="openVideoExplanation()">
                        解説動画へ
                    </button>
                    <button class="status-btn video-btn-nocm" onclick="openVideoExplanationNoCm()">
                        解説動画へ(CMなし)
                    </button>
                    <a href="https://mos.japason.co.jp/mosthon-1/" target="_blank" style="color: #666; text-decoration: none; font-size: 0.9em; opacity: 0.8;" id="videoLink">
                        ▶CMなしの解説を見るには･･
                    </a>
                </div>
                <div class="buttons">
                    <button onclick="moveToPreviousProject()">前の章</button>
                    <button onclick="moveToNextProject()">次の章</button>
                </div>
            </div>
                   <!-- 問題ナビゲーション -->
            <div class="hint">
                <div style="margin-top: 10px; font-size: 0.8em; color: #888;">
                    <strong>ショートカットキー:</strong><br>
                    tabキーで移動､スペースで選択<br>
                    Alt+R: レビューページ | Alt+C: あとで見直す | Alt+D: 回答済み<br>
                    Alt+V: 解説動画 | Alt+Shift+V: 解説動画(CMなし) | Alt+P: 前の章 | Alt+N: 次の章
                </div>
            </div>
        </div>
    </div>
</body>
</html>
